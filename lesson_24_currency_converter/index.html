<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор валют</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <form action="">
    <div class="wrapper-calculator">
      <p class="title-calculator">Калькулятор валют</p>
      <label for="" id="usd-in-euro">Доллар в Евро:
        <input type="number" name="" id="send-usd" placeholder="Введите сумму">
        <button id="change-usd">Перевести</button>
        <input type="number" name="" id="receive-euro">
      </label>
      <label for="" id="euro-in-usd">Евро в Доллар:
        <input type="number" name="" id="send-euro" placeholder="Введите сумму">
        <button id="change-euro">Перевести</button>
        <input type="number" name="" id="receive-usd">
      </label>
    </div>
  </form>
</body>

</html>
